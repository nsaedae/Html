<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>케이마켓::대한민국 1등 쇼핑몰</title>
    <style>
        /* 초기화 */
        * {
            margin: 0;
            padding: 0;
            font: normal 12px '고딕';
        }

        ul, ol {list-style: none;}
        a {text-decoration: none; color: #111;}
        input, textarea {outline: none;}

        #wrapper {
            width: 100%;
            height: auto;
        }
        
        /* 헤더 */
        header {
            width: 100%;
            height: 197px;
            border: 1px solid red;
            box-sizing: border-box;
        }

        header > div {
            width: 100%;
            border: 1px solid blue;
            box-sizing: border-box;            
        }

        header > div:nth-child(1) {height:  35px;}
        header > div:nth-child(2) {height: 115px;}
        header > div:nth-child(3) {height:  46px;}

        header > div > div {
            width: 1200px;
            height: 100%;
            border: 1px solid green;
            box-sizing: border-box;
            margin: 0 auto;
        }

        /* 푸터 */
        footer {
            width: 100%;
            height: 192px;
            border-top: 1px solid #e9e9e9;
            background: #f8f8f8;
            box-sizing: border-box;
        }

        /* 메인(index.html) */
        main {
            position: relative;
            width: 1200px;
            min-height: 600px;
            margin: 0 auto;
            overflow: hidden;
        }

        main > aside {
            position: absolute;
            left: 0;
            top: 0;
            width: 215px;
            height: 100%;
            border: 1px solid blue;
            box-sizing: border-box;            
        }
        main > section {
            float: right;
            width: 985px;
            height: 100%;
            border: 1px solid red;
            box-sizing: border-box;
        }

        main > section > section {
            width: 100%;
            min-height: 700px;
            border: 1px solid blue;
            box-sizing: border-box;
        }

        main > section > .slider {
            min-height: initial;
            height: 425px;
        }


    </style>

</head>
<body>    
    <div id="wrapper">
        <header>
            <div>
                <div></div>
            </div>
            <div>
                <div></div>
            </div>
            <div>
                <div></div>
            </div>
        </header>
        <main>
            <aside></aside>
            <section>
                <section class="slider"></section>
                <section class="hit"></section>
                <section class="recomment"></section>
                <section class="new"></section>
                <section class="discount"></section>
            </section>
        </main>
        <footer></footer>
    </div>
</body>
</html>
